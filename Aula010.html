<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events DOM</title>
    <style>
        div#area {
           background: rgb(47, 231, 255)  ;
           color:rgb(14, 12, 12);
           width: 200px;
           height: 200px; 
           line-height: 200px;
           text-align: center;
        }
    </style>
</head>
<body>
    <div id = "area"
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area')Â 
        a.addEventListener('click' , clicar)
        a.addEventListener('mouseenter' , entrar)
        a.addEventListener('mouseout' , sair)

        function clicar() {

        a.innerText = 'Clicou!'
        a.style.background = 'green'
        }
        function entrar() {
            a.innerText = "Entrou!"
        }
        function sair() {
            a.innerText = "SAIU!"
            a.style.background = 'RED'
        }
    </script>
</body>
</html>
