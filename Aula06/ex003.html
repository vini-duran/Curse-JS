<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro porgrama...</title>
    <style>
        body {
            background-color: hwb(240 38% 27%);
            color: white; /* Comentario em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgba(255, 238, 0, 0.555);
        }
    </style>
</head>
<body>
    <H1>Hello, World!</H1> <!--Comentario e HTML-->
    
    <p>I’m free from the curse!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // String
        var n2 = Number(window.prompt('Digite outro número: ')) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igua a ${s}`) // Crases
        // (number + number) serve para adicao
        // (string + string) serve para concatenacao
    </script>
</body>
</html>
