<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br/>`) // <br/> quebra de linha
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()} <br/>`) // transforma todas as letras em maiúsculas
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}`) // transforma todas as letras em minúsculas
    </script>
</body>
</html>
