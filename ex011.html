<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Identificador de nacionalidade</h1>
    Escreva a sigla do seu país: <input type="name" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()"> 
    <div id="res"></div>
    <script>
        function verificar() {
            var n = document.querySelector('input#pais')
            var r = document.querySelector('div#res')

            var resposta = String(n.value)
            res.innerHTML = `<p>Sua nacionalidade é <strong>${resposta}</strong></p>`
            if (resposta == 'BR') {
                res.innerHTML += `<p>Voce é um cidadão brasileiro</p>`
            } else {
                res.innerHTML += `<p>Voce é um cidadão estrangeiro</p>`
            }
            res.innerHTML = `Seja sempre bem vindo ao <strong>Brasil!</strong>`
        }
    </script>
</body>
</html>
